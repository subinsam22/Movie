{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" style="align:'center'"  width="300px" height="400px">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3><br>
            <h6>{{movie.desc}}</h6> <br>
            <h6>{{movie.year}}</h6> <br>
        </div>
    </div>

</div>

<div class="form-row text-center">
<a class="btn btn-warning" href= " {%url 'movieapp:edit' movie.id %}" >Edit </a>
<a class="btn btn-danger" href= " {%url 'movieapp:delete' movie.id %}" >Delete </a> <br>
</div>
{% endblock body %}
